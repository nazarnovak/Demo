{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block scripts %}<script src="/js/join.js"></script>{% endblock %}

{% block body %}
    <div>
        <form id="join-form" method="POST">
            <div class="form-group">
              <label class="control-label" for="username">Username</label>
              <input name="username" id="username" value="" autofocus="autofocus"
                     type="text" class="form-control" tabindex="1">
              <label id="username-error" class="text-danger">&nbsp;</label>
            </div>
            <div class="form-group">
              <label class="control-label" for="pass">Password</label>
              <input name="pass" id="pass" value="" type="password" class="form-control"
                     tabindex="1">
              <label id="pass-error" class="text-danger">&nbsp;</label>
            </div>
            <div class="form-group">
              <label class="control-label" for="pass2">Password again</label>
              <input name="pass2" id="pass2" value="" type="password" class="form-control"
                     tabindex="1">
              <label id="pass2-error" class="text-danger">&nbsp;
              </label>
            </div>
            <div class="form-group">
                <label class="control-label" for="email">Email</label>
                <input name="email" id="email" value="" type="text"
                       class="form-control" tabindex="1" maxlength="32">
                <label id="email-error" class="text-danger">&nbsp;</label>
            </div>
            <div class="form-group">
                <label class="control-label" for="pic">Profile picture</label>
                <div class="input-group">
                    <label class="input-group-btn">
                        <span class="btn m-btn">
                            Browseâ€¦<input type="file" style="display: none;">
                        </span>
                    </label>
                    <input type="text" id="pic" class="form-control" 
                           readonly="readonly">
                </div>
                <label id="pic-error" class="text-danger">&nbsp;</label>
            </div>
            <div class="form-group">
              <label id="error" class="text-danger">No errors</label>
            </div>
            <button name="join" id="join" type="submit" class="m-btn" tabindex="1">
                Join
            </button>
        </form>
    </div>
{% endblock %}
